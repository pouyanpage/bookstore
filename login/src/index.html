<!doctype html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود یا ثبت نام | افق</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="../public/images/ooo.jpg">
</head>

<body class="bg-[url(../public/images/bgb.jpg)] bg-cover bg-no-repeat aspect-[3/1] bg-center">
    <svg class="hidden">
        <symbol id="user" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </symbol>
        <symbol id="lock" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
        </symbol>


    </svg>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <form class="max-w-80 w-full bg-[#805A40]/60 rounded-xl text-center p-5 font-Dana">
            <h2 class="font-Dana-Bold text-3xl text-white">ورود</h2>
            <div class="relative flex items-center justify-between">
                <input type="text" placeholder="نام کاربری" required
                    class="text-white border border-white/50 w-full h-11 rounded-full pr-2 mt-5 outline-0">
                <svg class="absolute left-2.5 bottom-2.5 h-6 w-6 text-white/50">
                    <use href="#user"></use>
                </svg>
            </div>
            <div class="relative flex items-center justify-between">
                <input type="password" placeholder="رمز عبور" required
                    class="text-white border border-white/50 w-full h-11 rounded-full pr-2 mt-5 outline-0">
                <svg class="absolute left-2.5 bottom-2.5 h-6 w-6 text-white/50">
                    <use href="#lock"></use>
                </svg>
            </div>
            <div class="flex justify-between items-center mt-5">
                <div class="text-white text-sm">
                    <label for="name" class="flex-center gap-x-1 cursor-pointer">
                        <input type="checkbox" id="name" class="cursor-pointer">
                        من را به خاطر بسپار
                    </label>
                </div>
                <a href="#" class="text-white text-sm">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit"
                class="bg-white/90 w-full rounded-full py-2 font-Dana-DemiBold hover:bg-amber-700 hover:text-white cursor-pointer mt-5 transition-all">ورود</button>
            <a href="#" class="text-white text-sm mt-5 block">حساب کاربری ندارید ؟
                <span class="font-Dana-Bold">ثبت نام</span>
            </a>
        </form>
        <div class="text-center max-w-80 text-white mt-3">
            <p>ورود شما به معنای پذیرش شرایط <a href="#" class="text-teal-400">افق</a> و قوانین حریم خصوصی است .</p>
        </div>
    </div>
</body>

</html>
